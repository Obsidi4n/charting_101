<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="initial-scale=1, maximum-scale=1">
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>-->
	<script type="text/javascript" src="js/alice.js"></script>
	<script src="js/socket.io.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="chartControls">
    <div class="topWhole">	
        <div id="topBar" align="center">
            <div id="15min" class="tab activeTab"><div class="table"><div class="middleCell">15min</div></div></div>
            <div id="30min" class="tab"><div class="table"><div class="middleCell">30min</div></div></div>
            <div id="1hour" class="tab"><div class="table"><div class="middleCell">1hour</div></div></div>
            <div id="4hours" class="tab"><div class="table"><div class="middleCell">4hours</div></div></div>
            <div id="1day" class="tab"><div class="table"><div class="middleCell">1day</div></div></div>
            <div id="1week" class="tab"><div class="table"><div class="middleCell">1week</div></div></div>
        </div>
		<div id="scaleButton">
            <div onClick="drop()" class="scaleButtonContainer">
                <div style="float:left">
                    <img src="img/scaleIcon.png" width="20px" height"20px" />
                </div>
                <div id="mainButton" >
                	15min
                </div>
            </div>
            <div id="scaleItems">
                  <div id="15min" class="scale activeScale">15min</div>
                  <div id="30min" class="scale">30min</div>
                  <div id="1hour" class="scale">1hour</div>
                  <div id="4hours" class="scale">4hours</div>
                  <div id="1day" class="scale">1day</div>
                  <div id="1week" class="scale">1week</div>
            </div>
		</div>
        <div id="switch" class="table" align="center">
            <div class="middleCell">
                <img class="desaturate" src="img/activebulbsmall.png" width="25" height="25"/>
            </div>
        </div>
        <div id="refresh" class="table" align="center">
            <div class="middleCell">
                <img class="desaturate" onClick="getData()"  src="img/refresh.png" width="25" height="25"/>
            </div>
        </div>        
    </div>
	
	<div id="chartArea">
		<div id="tooltip">
			<div id="label"></div>
			<div id="openContainer"><div class="ohlc">Open</div><div id="open" align="center"></div></div>
			<div id="highContainer"><div class="ohlc">High</div><div id="high" align="center"></div></div>
			<div id="lowContainer"><div class="ohlc">Low</div><div id="low" align="center"></div></div>
			<div id="closeContainer"><div class="ohlc">Close</div><div id="close" align="center"></div></div>
		</div>
		<div id="loading" class="fill table" align="center">
			<div class="middleCell">
				<img src="img/716.gif"/>
			</div>
		</div>
				<canvas id="canvas" class="fill"></canvas>
	</div>
</div>
<div id="buttonBar" align="center">
	<div class="buttonContainers">	
		<div class="button active" id="line">
			<img class="icon" src="img/lineChartIcon.png">
			<div class="buttonText">
				<span>Line</span>
			</div>
		</div>
	</div>
	<div class="buttonContainers">
		<div class="button" id="bar">
			<img class="icon" src="img/barCartIcon.png">
			<div class="buttonText">
				<span>Bar</span>
			</div>
		</div>
	</div>
	<div class="buttonContainers">
		<div class="button" id="candlestick">
			<img class="icon" src="img/candleStickChartIcon.png">
			<div class="buttonText">
				<span>Candlestick</span>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/view.js"></script>
</body>
</html>
